<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра в пары</title>

  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css"/>

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="overlay"></div>

  <canvas id="bubbles"></canvas>

  <header class="header">
    <div class="container header__container">
      <h1 class="header__title">Игра в пары</h1>
      <div class="header__controls">
        <label class="label">
          <input id="input" name="input" type="number" min="2" max="10" step="1">
          <button class="label__tippy tippy-tooltip" data-template="one"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewbox="0 0 80 80" style="enable-background:new 0 0 80 80;" xml:space="preserve" width="80" height="80">
            <g>
              <path class="backg" style="fill: currentColor;" d="M40,77.5C19.322,77.5,2.5,60.678,2.5,40S19.322,2.5,40,2.5S77.5,19.322,77.5,40S60.678,77.5,40,77.5   z"/>
              <g>
                <path style="fill:#4E7AB5;" d="M40,3c20.402,0,37,16.598,37,37S60.402,77,40,77S3,60.402,3,40S19.598,3,40,3 M40,2    C19.013,2,2,19.013,2,40s17.013,38,38,38s38-17.013,38-38S60.987,2,40,2L40,2z"/>
              </g>
            </g>
            <circle style="fill:#FFFFFF;" cx="40" cy="60" r="3"/>
            <path style="fill:none;stroke:#FFFFFF;stroke-width:4;stroke-miterlimit:10;" d="M31,34v-4c0-4.971,4.029-9,9-9h0  c4.971,0,9,3.983,9,9c0,9.387-9,9.586-9,18v3"/>
            </svg>
          </button>Введите количество пар</label>

          <div class="tooltip-hidden" id="one">
          <strong>Введите количество пар от 2 до 10 и нажмите кнопку "Начать игру"</strong>
          </div>

        <div id="countdown" class="count">
          <h2 class="count__title">Осталось времени: <span class="display"> 60 </span> сек</h2>
        </div>
        <button class="begin">Начать Игру</button>
      </div>
    </div>
  </header>

  <div class="container cards__container">
    <button class="end" type="button">Сыграть еще раз</button>
  </div>

  <script src="js/canvas.js" defer></script>
  <script src="js/popper.min.js"></script>
  <script src="js/tippy-bundle.umd.js"></script>
  <script src="js/main.js" defer></script>

</body>

</html>
